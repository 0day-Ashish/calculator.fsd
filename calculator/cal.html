<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="cal.js"></script>
        <title>calculator.org</title>
        <link rel="stylesheet" type="text/css" href="cal.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" readonly>
        </div>
        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
            <button>+</button>
            <button>Clear</button>
        </div>
    </div>
</body>
</html>
